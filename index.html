<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced WYSIWYG Editor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="editor-container">
      <div class="toolbar">
        <div class="toolbar-group">
          <!-- Other toolbar items -->
          <select id="fontName">
            <option value="Arial">Arial</option>
            <option value="Courier New">Courier New</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Verdana">Verdana</option>
          </select>
          <select id="fontSize">
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="14">14</option>
            <option value="16" selected>16</option>
            <option value="18">18</option>
            <option value="20">20</option>
            <option value="22">22</option>
            <option value="24">24</option>
            <option value="26">26</option>
            <option value="28">28</option>
            <option value="36">36</option>
            <option value="42">42</option>
            <option value="48">48</option>
            <option value="54">54</option>
            <option value="60">60</option>
            <option value="72">72</option>
          </select>
          <select id="fontWeight">
            <option value="normal">Normal</option>
            <option value="bold">Bold</option>
            <option value="bolder">Bolder</option>
            <option value="lighter">Lighter</option>
            <option value="100">100</option>
            <option value="200">200</option>
            <option value="300">300</option>
            <option value="400">400</option>
            <option value="500">500</option>
            <option value="600">600</option>
            <option value="700">700</option>
            <option value="800">800</option>
            <option value="900">900</option>
          </select>
          <select id="lineHeight">
            <option value="1">1</option>
            <option value="1.15">1.15</option>
            <option value="1.5">1.5</option>
            <option value="2">2</option>
          </select>
          <select id="letterSpacing">
            <option value="0">0px</option>
            <option value="1">1px</option>
            <option value="2">2px</option>
            <option value="3">3px</option>
          </select>
          <button id="bold" title="Bold"><b>B</b></button>
          <button id="italic" title="Italic"><i>I</i></button>
          <button id="underline" title="Underline"><u>U</u></button>
          <input type="color" id="fontColor" title="Font Color" />
          <input type="color" id="bgColor" title="Background Color" />
          <button id="alignLeft" title="Align Left">&#8676;</button>
          <button id="alignCenter" title="Align Center">&#8690;</button>
          <button id="alignRight" title="Align Right">&#8677;</button>
          <button id="justify" title="Justify">&#8701;</button>
          <button id="insertOrderedList" title="Insert Ordered List">
            &#35;
          </button>
          <button id="insertUnorderedList" title="Insert Unordered List">
            &#8226;
          </button>
          <button id="toggleHtml" title="Toggle HTML">&#x3C;/&#x3E;</button>
          <button id="insertImage" title="Insert Image">&#128247;</button>
          <button id="createLink" title="Create Link">&#128279;</button>
          <div class="dropdown">
            <button class="dropbtn" title="Table Actions">&#x25A6;</button>
            <div class="dropdown-content">
              <button id="insertTable" title="Insert Table">
                Insert Table
              </button>
              <button id="addRow" title="Add Row">Add Row</button>
              <button id="addColumn" title="Add Column">Add Column</button>
              <button id="deleteRow" title="Delete Row">Delete Row</button>
              <button id="deleteColumn" title="Delete Column">
                Delete Column
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="editor-wrapper">
        <div id="editor" contenteditable="true" class="editor"></div>
        <textarea id="htmlEditor" class="html-editor"></textarea>
      </div>
      <input
        type="file"
        id="imageUpload"
        accept="image/*"
        style="display: none"
      />
      <div id="dropArea" class="image-upload-area">Drag & Drop Image Here</div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
